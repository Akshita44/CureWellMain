<h1 class="text-center mb-3">View Doctors</h1>
<div class="col-lg-6 col-md-6  col-sm-6 col-xs-6 offset-3">
    <table class="table table-bordered ">
        <tr>
            <th>Doctor Id</th>
            <th>Doctor Name</th>
            <th>Doctor Action</th>
        </tr>
        <tr *ngFor="let d of doctorList">
            <td>{{d.doctorId}}</td>
            <td>{{d.doctorName}}</td>
            <td>
                <a class="btn btn-primary" type="button" (click)="editDoctorDetails(d.doctorId)">Edit Doctor Details</a>
            </td>
        </tr>
    </table>
</div>

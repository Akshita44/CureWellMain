<div class="card mx-auto" style="width: 50%;">

  <div class="card-header ">

    <h2> Update Doctors</h2>

  </div>



  <div class="card-body">

    <form [formGroup]="doctorForm" (ngSubmit)="updateDoctorDetails()">



      <div class="form-group">



        <label for="doctorId">Doctor ID</label>

        <!-- [value]="doctorData.doctorId" -->

        <input type="text" class="form-control" id="doctorId" name="doctorId" formControlName="doctorId" readonly />

        <label for="doctorName">Doctor Name</label>

        <input type="text" class="form-control" id="doctorName" name="doctorName" placeholder="Doctor Name"
          formControlName="doctorName" />

        <div *ngIf="doctorForm.get('doctorName')?.hasError('required') &&

                        (doctorForm.get('doctorName')?.touched || doctorForm.get('doctorName')?.dirty)"
          class="text-danger">

          Name is required.

        </div>

      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>

  </div>

</div>
